<mat-card>
  <mat-card-title>Cursos</mat-card-title>
  <table mat-table [dataSource]="courses" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let course">{{ course.nome }}</td>
    </ng-container>

    <!-- Categoria Column -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let course">{{ course.categoria }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-card-actions align="end">
    <button mat-button color="primary">Salvar</button>
    <button mat-button color="warn">Cancelar</button>
  </mat-card-actions>
</mat-card>
